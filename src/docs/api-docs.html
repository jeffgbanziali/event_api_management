<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Social Networks API - Documentation</title>
  <!-- Swagger UI : styles depuis le CDN -->
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css" />
</head>
<body>
  <!-- Conteneur dans lequel Swagger UI va s’afficher -->
  <div id="swagger-ui"></div>

  <!-- Swagger UI : bundle JavaScript (CDN) -->
  <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>

  <!-- Initialisation : charge la spec OpenAPI depuis le serveur -->
  <script>
    window.onload = function () {
      // La spec est servie par Express sur GET /api-docs.json
      // Ouvrir cette page via : http://localhost:3000/api-docs (avec l’API lancée)
      var specUrl = window.location.origin + '/api-docs.json';

      window.ui = SwaggerUIBundle({
        url: specUrl,
        dom_id: '#swagger-ui',
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIBundle.SwaggerUIStandalonePreset
        ],
      });
    };
  </script>
</body>
</html>
